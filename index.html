<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Moviebuff</title>
</head>
<body>
    <h1>Movie buff</h1>

    <h3>Input movie name</h3>
    <input type="text" id="movieNameInput">
    <h3>Input movie genre</h3>

    <input type="date" id="movieDateInput">

    <button id="showBtn">Show saved movies</button>

    <section id="movieSection"></section>

    <script src="js/script.js" type="module"></script>
